<div class="bs-example" data-example-id="striped-table">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Pet Name</th>
        <th>Pet Type</th>
        <th>Pet Age</th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat="pet in pets">
          <td>{{pet.name}}
            <form ng-model="editPet" class="form-inline repeat-animation hide-fade" ng-show="editForm" name="form">
              <div class="form-group">
                  <input name="petName" ng-model="pet.name" type="text" class="form-control input-sm" >
              </div>
            </form>
          </td>
          <td>{{pet.type}}
            <form ng-model="editPet" class="form-inline repeat-animation hide-fade" ng-show="editForm" name="form">
              <div class="form-group">
                  <input name="petType" ng-model="pet.type" type="text" class="form-control input-sm">
              </div>
            </form>
          </td>
          <td>{{pet.age}}
            <form ng-model="editPet" class="form-inline repeat-animation hide-fade" ng-show="editForm" name="form">
              <div class="form-group">
                  <input name="petAge" ng-model="pet.age" type="text" class="form-control input-sm">
                  <button ng-click="editPet(pet.name, pet.type, pet.age, pet._id); editForm = ! editForm" type="submit" class="btn btn-default btn-sm btn-edit">Save</button>
                  <button ng-click="editForm = ! editForm" type="button" class="btn btn-default btn-sm btn-cancel">Cancel</button>
              </div>
            </form>
          </td>
          <td class="text-right">

            <button class="btn btn-primary" ng-click="editForm = !editForm"><span class="glyphicon glyphicon-pencil"></span></button>
             <button class="btn btn-danger" ng-click="deletePet(pet._id)"><span class="glyphicon glyphicon-trash"></span></button>
          </td>

      </tr>
    </tbody>
  </table>
</div>
